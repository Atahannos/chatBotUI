<div
  *ngIf="alertMessage"
  [ngClass]="{
    'alert-success': alertType === 'success',
    'alert-error': alertType === 'error',
    'alert-warning': alertType === 'warning'
  }"
  role="alert"
  class="alert z-50 fixed top-0 left-0 w-full flex items-center justify-center shadow-lg px-4 py-3"
>
  <svg
    *ngIf="alertType === 'success'"
    xmlns="http://www.w3.org/2000/svg"
    class="h-6 w-6 shrink-0 stroke-current mr-2"
    fill="none"
    viewBox="0 0 24 24"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2"
      d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
    />
  </svg>
  <svg
    *ngIf="alertType === 'error'"
    xmlns="http://www.w3.org/2000/svg"
    class="h-6 w-6 shrink-0 stroke-current text-red-500 mr-2"
    fill="none"
    viewBox="0 0 24 24"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2"
      d="M6 18L18 6M6 6l12 12"
    />
  </svg>
  <svg
    *ngIf="alertType === 'warning'"
    xmlns="http://www.w3.org/2000/svg"
    class="h-6 w-6 shrink-0 stroke-current text-yellow-500 mr-2"
    fill="none"
    viewBox="0 0 24 24"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2"
      d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
    />
  </svg>
  <span>{{ alertMessage }}</span>
</div>
